<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Spencer H Gaddy || JSON Deminifier, Pretifier, Editifier</title>
    <link rel="Stylesheet" href="styles/reset.css"  type="styles/reset.css" />
    <link rel="stylesheet" href="styles/demin.css"" type="text/css">
</head>

<body>
    <div id="headContainer">
        <br />
        <h1>JSON Deminifier Pretifier Editifier</h1><br /><br />
        <div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div>
        <ul id="nav">
            <li><a>File</a></li>
            <li><a>Load</a>
                <ul>
                    <li><a id="loadStock">Stock Test JSON</a></li>
                    <li><a id="loadGet">JSON Via Get</a></li>
                    <li><a id="loadInput">Direct Input</a></li>
                </ul>
            </li>
            <li><a>View</a>
                <ul>
                    <li><a id="print">Print Items html (console)</a></li>
                    <li><a id="json">Convert back to JSON(console)</a></li>
                    <li><a id="keyVal">Get Key Val pairs(console)</a></li>
                </ul>
            </li>
            <li><a id="help">Help</a></li>
        </ul>
    </div>

    <div class="inputContainer">
        <div id="textInput">
            <textarea name="inputJson" cols="97" rows="5">
                Input your JSON here.
            </textarea><br />
            <input type="submit" value="Submit"/>
        </div>

        <div id="getInput">
            <input type="text" size="90" id="inputTxt" value="http://api.diymediaservices.com/search/info"/><input type="button" class="loadBtn" onclick="getRequest(inputTxt.value);" value="Prettify" style="" />
        </div>
    </div>

    
    <div id="resultsContainer">
        <div class="tab" id="interactiveBtn">interactive</div><div class="tab" id="directBtn">direct input</div>
        <div id="interactiveJson"></div>
        <div id="textJson" style="display:none; padding-top:15px; border-top:1px dotted;"><textarea cols="98" rows="10"></textarea><div id="updateFromDirect">save</div></div>
    </div>
        
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/demin.js"></script>
</body>
</html>
